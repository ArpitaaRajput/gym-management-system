<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <nav>
    <h2 class="logo">Elite Fitness</h2>
    <a href="/index.html" class="home-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" class="invert"></a>
  </nav>

  <h2 class="page-title">Admin Login</h2>

  <div class="admin-container">
    <div class="card">
      <h3>Login</h3>
      <input type="email" id="adminEmail" placeholder="Email">
      <input type="password" id="adminPassword" placeholder="Password">
      <!-- Give the button an ID -->
      <button id="loginBtn">Login</button>
      <p id="adminLoginMsg"></p>
    </div>
  </div>

  <script type="module">
    import { adminLogin } from '../../assets/js/admin-login.js';
    document.getElementById("loginBtn").addEventListener("click", adminLogin);
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Login</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <nav>
    <h2 class="logo">Elite Fitness</h2>
    <a href="/index.html" class="home-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" class="invert">
</a>
  </nav>

  <h2 class="page-title">Member Login</h2>

  <div class="member-container">
    <div class="card">
      <h3>Login</h3>
      <input type="text" id="memberEmail" placeholder="Email" autocomplete="username">
      <input type="password" id="memberPassword" placeholder="Password" autocomplete="current-password">
      <button id="loginBtn">Login</button>
      <p id="memberLoginMsg" class="msg"></p>
    </div>
  </div>

  <script type="module" src="/assets/js/members-login.js"></script>
</body>
</html>
